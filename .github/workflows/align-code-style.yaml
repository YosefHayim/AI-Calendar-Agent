name: Enforce code style (pnpm)

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  style:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure pnpm only
        shell: bash
        run: |
          set -euo pipefail
          if [ -f yarn.lock ]; then echo "yarn.lock found. Use pnpm."; exit 1; fi
          if jq -e '.packageManager | startswith("yarn@")' package.json >/dev/null 2>&1; then
            echo 'packageManager is Yarn. Set it to pnpm.'
            exit 1
          fi

      - name: Setup pnpm (latest)
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sort package.json
        run: pnpm dlx sort-package-json

      - name: Run format
        run: pnpm run format

      - name: Run lint
        run: pnpm run lint

      - name: Auto-commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: sort package.json, format, and lint (CI)"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          add_options: "-A"
