name: Enforce code style (pnpm)

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  style:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure pnpm only
        shell: bash
        run: |
          set -euo pipefail
          if [ -f yarn.lock ]; then
            echo "yarn.lock found. Use pnpm."
            exit 1
          fi
          pm="$(jq -r '.packageManager // ""' package.json 2>/dev/null || echo "")"
          case "$pm" in
            yarn@*) echo 'packageManager is Yarn. Set it to pnpm.'; exit 1 ;;
          esac

      - name: Setup pnpm (latest)
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Migrate Biome config (best-effort)
        run: pnpm biome migrate --write || true

      - name: Sort package.json
        run: pnpm dlx sort-package-json

      - name: Format with Biome
        run: |
          if pnpm biome --version >/dev/null 2>&1; then
            pnpm biome check --write .
          else
            pnpm run -s format
          fi
        continue-on-error: true

      - name: Lint
        run: |
          if pnpm biome --version >/dev/null 2>&1; then
            pnpm biome ci .
          else
            pnpm run -s lint
          fi
        continue-on-error: true

      - name: Fail if there are uncommitted changes on PRs
        if: ${{ github.event_name == 'pull_request' }}
        shell: bash
        run: |
          if ! git diff --quiet; then
            echo "Code style violations detected. Run the formatter locally."
            git status --porcelain
            exit 1
          fi
        continue-on-error: true

      - name: Auto-commit changes (push events only)
        if: ${{ github.event_name == 'push' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: sort package.json, format, and lint (CI) [skip ci]"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          add_options: "-A"

      - name: Assert clean working tree after auto-commit
        if: ${{ github.event_name == 'push' }}
        run: git diff --quiet || true
